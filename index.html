<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 625px)"
      href="styles/mobile.css"
    />
    <title>Gallery page</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="img/profilePhoto.png" alt="Person" class="avatar" />
        <div class="name">Rodney Cotton</div>
        <div class="location">Helsinki, Finland</div>
        <div class="metrics">
          <div class="metric">
            <div class="number">100</div>
            <div class="lower">Posts</div>
          </div>
          <div class="metric">
            <div class="number">2,242</div>
            <div class="lower">Followers</div>
          </div>
          <div class="metric">
            <div class="number">1,432</div>
            <div class="lower">Following</div>
          </div>
        </div>
      </div>
      <div class="photos">
        <img src="img/photo1.png" alt="Interior" class="photo" />
        <img src="img/photo2.png" alt="Interior" class="photo" />
        <img src="img/photo3.png" alt="Interior" class="photo" />
        <img src="img/photo4.png" alt="Interior" class="photo" />
        <img src="img/photo5.png" alt="Interior" class="photo" />
        <img src="img/photo6.png" alt="Interior" class="photo" />
      </div>
    </div>
    <footer>
      <a href="https://github.com/IamKosarev" target="_blank">Artem Kosarev</a>
      @
      <a href="https://devchallenges.io/" target="_blank">DevChallenges.io</a>
    </footer>
  </body>
</html>
